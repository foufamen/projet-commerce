    <nav>

  <main>
    <section class="cart">
      <h2>Votre panier</h2>

            <th>Prix</th>
            <th>Quantité</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/product11.jpg" alt="Robe traditionnelle batni" width="100" height="100"></td>

            <td><input type="number" value="1" min="1" id="quantity1"></td>

          </tr>
          <tr>
            <td><img src="images/product10.jpg" alt="Robe traditionnelle" width="100" height="100"></td>
            <td>2500 DZD</td>
            <td><input type="number" value="1" min="1" id="quantity2"></td>
            <td id="total2">2500 DZD</td>
          </tr>
        </tbody>
      </table>
      <h3>Total : <span id="grandTotal">3500 DZD</span></h3>
      <button type="submit" onclick="validateOrder()">Valider la commande</button>
    </section>
